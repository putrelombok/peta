<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

	
var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: -7.4928426, lng: 111.5632698},
    zoom: 8
  });
}
//PERCOBAAN COMIITTTT
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAia_gXcbiIQ_2TZOzddB1Tjz8UVB3HeuI&callback=initMap">
    </script>
  </body>
</html>
